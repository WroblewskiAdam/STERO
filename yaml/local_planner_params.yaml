local_planner:
  max_vel_x: 0.45
  min_vel_x: -0.45
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.5

  acc_lim_theta: 3.0
  acc_lim_x: 2.5
  acc_lim_y: 0

  holonomic_robot: false

  #dopuszczalna odległość (i dopuszczalny kąt obrotu) od  zadanego celu
  yaw_goal_tolerance: 1
  xy_goal_tolerance: 0.3

  sim_granularity: 0.05 #odleglosc w metrach pomiedzy kolejnymi punktami lokalnej trajektorii. Defaultowo dwa razy mniejsza, ale wydaje się nam że warto zwiększyć
  heading_lookahead: 0.6 #ile metrów do przedu planować lokalną trajektorię



